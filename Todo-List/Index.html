<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style.css" />
    <link rel="stylesheet" href="./Mediaquery.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>ToDo list</title>
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <div class="row mt-5">
        <div class="col align-center">Koosha's To Do List</div>
      </div>
    </header>
    <!-- Input And Button -->
    <div class="container mt-4 todoInput">
      <form action="">
        <div class="row">
          <div class="col-lg-8 col-sm-12">
            <input
              type="text"
              class="form-input"
              placeholder="Write Your To Dos"
            />
          </div>
          <div class="col-lg-2 col-sm-6">
            <button type="submit" class="form-input-button">Add</button>
          </div>
          <div class="col-lg-2 col-sm-6">
            <select name="" class="selectoption">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <!-- To Dos List -->
    <div class="container todocontainer">
      <div class="row">
        <div class="col-12 todo">
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>

    <p class="copyright">&#169; Developed And Designed By Koosha</p>
    <p class="socialmedia">
      <a href="https://www.linkedin.com/in/kooshasamadi/">LinkedIn</a>
      <a href="https://github.com/KooshaSamadi">Github</a>
    </p>
  </body>

  <!-- Javascript -->
  <script src="app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</html>
